<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>でじぱら</title>
    <link rel="stylesheet" href="timeline.css">
</head>
<body>
    <canvas id="myCanvas" width="1000" height="562.5"></canvas>
    <div class="controls">
        <button id="playButton">再生</button>
        <button id="addFrameButton">フレーム追加</button>
        <button id="deleteFrameButton">フレーム削除</button>
        <button id="undoButton">undo</button>
	<button id="blackPenButton" class="active-tool">ペン</button>
	<button id="eraserButton">消しゴム</button>
        <div class="framerate-control">
            <label for="framerate">FPS:</label>
            <select id="framerate">
                <option value="2">2</option>
                <option value="4" selected>4</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="12">12</option>
            </select>
        </div>
    </div>
    <div id="timeline-container">
        <div id="timeline">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
